apply plugin:'java'

repositories {
    jcenter()
}

sourceSets{
    main{
        java{
            srcDirs = ['java', 'webapps/WEB-INF/classes']
        }
    }
    test{
        java{
            srcDirs = ['test']
        }
    }
}


dependencies {
    // https://mvnrepository.com/artifact/org.apache.ant/ant
    //compile group: 'org.apache.ant', name: 'ant', version: '1.10.0'
    compile files('externlib/apache-ant-1.8.2.jar')
    // https://mvnrepository.com/artifact/org.eclipse.jdt/org.eclipse.jdt.core
    // https://mvnrepository.com/artifact/org.eclipse.jdt/org.eclipse.jdt.core
    compile group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.core', version: '3.12.2'
    // https://mvnrepository.com/artifact/javax.xml.rpc/javax.xml.rpc-api
    compile group: 'javax.xml.rpc', name: 'javax.xml.rpc-api', version: '1.1'
    // https://mvnrepository.com/artifact/wsdl4j/wsdl4j
    compile group: 'wsdl4j', name: 'wsdl4j', version: '1.6.3'
    //test
    testCompile 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/org.easymock/easymock
    testCompile group: 'org.easymock', name: 'easymock', version: '3.4'




}